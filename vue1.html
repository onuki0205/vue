<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>はじめてのVue.js</title>
    <script src="http://unpkg.com/vue@2.5.17"></script>

    <div id="app">
        <p>
            {{ message }}
        </p>
    </div>
    <script>
        console.assert(typeof Vue !== 'undefined');
        new Vue({
            el: '#app',
            data: {
                message:'hello!'
            }
        });
    </script>
</head>
<body>

</body>
</html>
